<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registro MyIkea</title>
</head>
<body>
<div th:replace="~{cabecera::cabecera}"></div><div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registro</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Te has registrado correctamente en MyIkea!
                </div>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-warning">
                    Error en los campos introducidos
                </div>
            </div>
            <div th:if="${param.existe}">
                <div class="alert alert-warning">
                    El Nombre de Usuario o Email ya está registrado en la web.
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                        th:object="${user}"
                >

                    <div class="form-group mb-3">
                        <label class="form-label">Nombre de Usuario</label>
                        <input
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Usuario"
                                th:field="*{username}"
                                type="username"
                        />
                        <p th:errors = "*{username}" class="text-danger"
                           th:if="${#fields.hasErrors('username')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="E-mail"
                                th:field="*{email}"
                                type="email"
                        />
                        <p th:errors = "*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>


                    <div class="form-group mb-3">
                        <label class="form-label">Contraseña</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Contraseña"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Registrarse"></input>
                        <span>¿Ya está registrado? <a th:href="@{/login}">Haz login aquí</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
</body>
</html>
