<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Muebles (Listar)</title>
</head>
<body>
<div th:replace="~{cabecera::cabecera}"></div>
<h1>Pedidos</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Fecha</th>
        <th scope="col">Precio Total</th>
        <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pedido : ${listaPedidos}">
        <th th:text="${pedido.getPedido_id()}"></th>
        <td th:text="${pedido.getFecha_pedido()}"></td>
        <td th:text="${pedido.getPrecio_total()}"></td>
        <td>
            <a class="btn btn-success" th:href="'pedidos/detalles/'+${pedido.getPedido_id()}"><span th:text="Detalles"></span></a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
