<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registro MyIkea</title>
</head>
<body>
<div th:replace="~{cabecera::cabecera}"></div><div class="container">
    <div class="row col-md-10">
        <h2>List of Registered Users</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>UserName</th>
            <th>Email</th>
            <th>Contrase√±a</th>
            <th>Roles</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "user : ${usuarios}" th:unless="${loggedUsername == user.getUsername()}">
            <td th:text = "${user.username}"></td>
            <td th:text = "${user.email}"></td>
            <td th:text = "${user.password}"></td>
            <td th:text="${user.getRoles()[0].getName()}"></td>
            <td><a class="btn btn-danger" th:href="'users/delete/'+${user.getUser_id()}"><span th:text="Eliminar"></span></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
