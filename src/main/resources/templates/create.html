<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Muebles (Listar)</title>
</head>
<body>
<div th:replace="~{cabecera::cabecera}"></div>    <h1>Crear nuevo producto</h1>
    <form class="form-group" action="#"
          th:action="@{create}"
          th:object="${producto}"
          method="post"
          enctype="multipart/form-data">

        <label for="product_name">Nombre</label>
        <input class="form-control" type="text" id="product_name" th:field="*{product_name}">

        <label for="product_price">Precio</label>
        <input class="form-control" type="number" id="product_price" th:field="*{product_price}">

        <label for="product_stock">Stock</label>
        <input class="form-control" type="number" id="product_stock" th:field="*{product_stock}">

        <label for="imageFile">Imagen del Producto</label>
        <input type="file" name="imageFile" id="imageFile" accept="image/*" class="form-control-file">

        <br>
        <label>Provincia</label>
        <select class="form-control" name="provincia">
            <option th:each="provincia : ${listaProvincias}" th:value="${provincia.getId_provincia()}" th:text="${provincia.getNombre()}">Provincia</option>
        </select>

        <label>Municipio</label>
        <select class="form-control" name="municipio" >
            <option th:each="municipio : ${listaMunicipios}" th:value="${municipio.getId_municipio()}" th:text="${municipio.getNombre()}">Municipio</option>
        </select>

        <input class="btn btn-primary" type="submit" value="Crear">
    </form>
</body>
</html>
